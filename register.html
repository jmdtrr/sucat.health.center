<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <body>  
        <div class="container border bs-success-border-subtle">
            
            <header class="d-flex justify-content-between align-items-center p-10 bg-dark border border-dark border-start-30 rounded-end">
                <img src="img/logo.png" alt="logo" class="logo"> 
                <h1 class="title">Welcome to Sucat Health Center</h1>
                <img src="img/logo2.png" alt="logo2" class="logo2"> 
            </header>
            
            
            <nav class="bg-success border border-dark rounded-end">
                <ul class="d-flex flex-row justify-content-center align-items-center gap-3 navbar bg-success text-center p-2 m-0">
                    <li><a id="Home" href="home.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    
                </ul>
            </nav>
        
        <main>
    
            
            <section id="register" class="form-section">
                <h2>Register</h2>
                <form>
                    <label for="register-name">Full Name:</label>
                    <input type="text" id="register-name" required>
                    
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                    
                    <label for="registe-age">Age:</label>
                    <input type="number" id="register-password" required>
                    
                    <label for="register-birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" required>

                    <label for="register-address">Address:</label>
                    <textarea id="register-address" rows="4" required></textarea>

                    <label for="register-contact">Contact Number:</label>
                    <div class="input-group">
                        <span class="input-group-text">+63</span>
                        <input type="tel" id="register-contact" name="register-contact" pattern="[0-9]{10}" placeholder="Enter your 10-digit number" required>
                    </div>
                    
                    <button type="submit" class="buttonRegister">Register</button>
                </form>
            </section>
        
        </main>
        
        <footer>
            <p>&copy; 2023 Our Clinic. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
