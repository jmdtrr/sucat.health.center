<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container bs-success-border-subtle">
        <!-- Header Section -->
        <header class="d-flex justify-content-between align-items-center">
            <img src="img/logo.png" alt="logo" class="logo"> 
            <h1 class="title">Welcome to Sucat Clinic Center</h1>
            <img src="img/logo2.png" alt="logo2" class="logo2"> 
        </header>
        
        <nav class="bg-success">
            <ul class="d-flex justify-content-center gap-3 navbar bg-success">
                <li><a id="Home" href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                
            </ul>
        </nav>
        
        <main>
    
            
            <section id="register" class="form-section">
                <h2>Register</h2>
                <form>
                    <label for="register-name">Full Name:</label>
                    <input type="text" id="register-name" required>
                    
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                    
                    <label for="registe-age">Age:</label>
                    <input type="number" id="register-password" required>
                    
                    <label for="register-birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" required>

                    <label for="register-address">Address:</label>
                    <textarea id="register-address" rows="4" required></textarea>

                    <label for="register-contact">Contact Number:</label>
                    <div class="input-group">
                        <span class="input-group-text">+63</span>
                        <input type="tel" id="register-contact" name="register-contact" pattern="[0-9]{10}" placeholder="Enter your 10-digit number" required>
                    </div>
                    
                    <button type="submit" class="buttonRegister">Register</button>
                </form>
            </section>
        
        </main>
        
        <footer>
            <p>&copy; 2023 Our Clinic. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
