<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container border bs-success-border-subtle">
        
        <header class="d-flex justify-content-between align-items-center p-10 bg-primary border border-dark border-start-30 rounded-end">
            <img src="img/logo.png" alt="logo" class="logo"> 
            <h1 class="title outlined-text">Sucat Health Center <br>Appointment</h1>
            <img src="img/logo2.png" alt="logo2" class="logo2"> 
        </header>
        
        
        <nav class="bg-success border border-dark rounded-end">
            <ul class="d-flex flex-row justify-content-center align-items-center gap-3 navbar bg-success text-center p-2 m-0">
                <button class="btn btn-outline-warning outlined-text"><li><a id="Home" href="home.html">Home</a></li></button>
                <button class="btn btn-outline-warning outline  d-text"><li><a href="logintype.html">Login</a></li></button>
                
            </ul>
        </nav>
        
        <main>
    
            <section id="register" class="form-section">
                <h2>Register</h2>
                <form action="register.php" method="POST">
                    <label for="register-name">Full Name:</label>
                    <input type="text" id="register-name" name="name" required>
                    <br>
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                    <br>
                    <label for="register-age">Age:</label>
                    <input type="number" id="register-age" name="age" required>
                    <br>
                    <label for="register-birthdate">Birthdate:</label>
                    <input type="date" id="register-birthdate" name="birthdate" required>
                    <br>
                    <label for="register-address">Address:</label>
                    <textarea id="register-address" name="address" rows="4" required></textarea>
                    <br>
                    <label for="register-contact">Contact Number:</label>
                    <div class="input-group">
                        <span class="input-group-text">+63</span>
                        <input type="tel" id="register-contact" name="contact" pattern="[0-9]{10}" placeholder="Enter your 10-digit number" required>
                    </div>
                    
                    <button type="submit" class="buttonRegister">Register</button>
                </form>
            </section>
            
        </main>
        
        <footer class="text-center py-3">
            <p>&copy; 2024 Sucat Health Center. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
