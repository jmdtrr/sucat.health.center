    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="script.js" defer></script>
    </head>
    <body>  
        <div class="container border bs-success-border-subtle">
        
            <header class="d-flex justify-content-between align-items-center p-10 bg-primary border border-dark border-start-30 rounded-end">
                <img src="img/logo.png" alt="logo" class="logo"> 
                <h1 class="title outlined-text">Sucat Health Center <br>Appointment</h1>
                <img src="img/logo2.png" alt="logo2" class="logo2"> 
            </header>
            
            
            <nav class="bg-success border border-dark rounded-end">
                <ul class="d-flex flex-row justify-content-center align-items-center gap-3 navbar bg-success text-center p-2 m-0">
                    <button class="btn btn-outline-warning outlined-text"><li><a id="Home" href="home.html">Home</a></li></button>
                    <button class="btn btn-outline-warning outlined-text"><li><a href="logintype.html">Login</a></li></button>
                    
                </ul>
            </nav>
            
            <main>
                <section id="login" class="form-section">
                    <h2>Login</h2>
                    <form action="login.php" method="POST">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                        <br>
                        <button id="loginButton" type="submit" class="buttonLogin">Login</button>
                        <button id="registerButton" type="button" class="buttonRegister" onclick="goToRegister()">Register</button>
                    </form>
                    
                </section>
            
            </main>
            
            <footer class="text-center py-3">

            </footer>
        </div>
    </body>
