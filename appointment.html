<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container border bs-success-border-subtle">
        
        <header class="d-flex justify-content-between align-items-center p-10 bg-primary border border-dark border-start-30 rounded-end">
            <img src="img/logo.png" alt="logo" class="logo"> 
            <h1 class="title outlined-text">Sucat Health Center <br>Appointment</h1>
            <img src="img/logo2.png" alt="logo2" class="logo2"> 
        </header>
        
        
        <nav class="bg-success border border-dark rounded-end">
            <ul class="d-flex flex-row justify-content-center align-items-center gap-3 navbar bg-success text-center p-2 m-0">
                <button class="btn btn-outline-warning outlined-text"><li><a id="Home" href="home.html">Home</a></li></button>
                <button class="btn btn-outline-warning outlined-text"><li><a href="logintype.html">Login</a></li></button>

            </ul>
        </nav>
        
        <main>
            <section id="appointment" class="form-section">
                <h2>Appointment Form</h2>
                <form action="appointment.php" method="POST">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="appointmentDate">Preferred Date:</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" required>
                    <br>
                    <label for="appointmentType">Appointment Type:</label>
                    <select id="appointmentType" name="appointmentType" required>
                        <option value="Vaccine">Vaccine</option>
                        <option value="Dental">Dental</option>
                        <option value="Laboratory">Laboratory</option>
                        <option value="Check-up">Check-up</option>
                    </select>
                    <br>
                    <label for="appointmentTime">Preferred Time:</label>
                    <input type="time" id="appointmentTime" name="appointmentTime" required>
                    <br>
                    <label for="reason">Reason for Visit:</label>
                    <textarea id="reason" name="reason" required></textarea>
                    <br>
                    <button type="submit" class="buttonAppointment">Finish</button>
                </form>
            </section>
        </main>
        
        
        <footer class="text-center py-3">
            <p>&copy; 2024 Sucat Health Center. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
